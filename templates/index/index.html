    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/load.css') }}"/>
    <style>

            </div>

    <br/>

<div class="section">
</div>

<!-- js部分 -->
<script src="{{ url_for('static', filename='admin/component/layui/layui.js') }}"></script>
