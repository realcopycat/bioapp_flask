<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <title>新增角色</title>
    <link rel=stylesheet href=/static/component/pear/css/pear.css>
</head>
<body>
<form class=layui-form lay-filter=user-form>
    <div class=mainBox>
        <div class=main-container>
            <div class=layui-form-item>
                <label class=layui-form-label>角色名</label>
                <div class=layui-input-block>
                    <input type=text name=name lay-verify=required autocomplete=off placeholder=请输入标题 required
                           class=layui-input>
                </div>
            </div>
            <div class=layui-form-item>
                <label class=layui-form-label>描述</label>
                <div class=layui-input-block>
                    <input type=text name=desc lay-verify=required autocomplete=off placeholder=请输入标题 required
                           class=layui-input>
                </div>
            </div>
            <div class="layui-form-item">
                <div class=layui-input-block>
                    <label>添加用户之后需要分配权限</label>
                </div>
            </div>
        </div>
    </div>
    <div class=bottom>
        <div class=button-container>
            <button type=submit class="pear-btn pear-btn-primary pear-btn-sm" lay-submit lay-filter=role-save>
                <i class="layui-icon layui-icon-ok"></i> 提交
            </button>
            <button type=reset class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i> 重置
            </button>
        </div>
    </div>
</form>
<script src=/static/component/layui/layui.js></script>
<script src=/static/component/pear/pear.js></script>
<script>
  layui.use(['form', 'jquery'], function() {
    let form = layui.form;
    let $ = layui.jquery;

    form.on('submit(role-save)', function(data) {
      $.ajax({
        url: '/api/private/v1/role/',
        data: JSON.stringify(data.field),
        dataType: 'json',
        contentType: 'application/json',
        type: 'post',
        success: function(result) {
          if (result.meta.status === 'success') {
            layer.msg(result.meta.message, {
              icon: 1,
              time: 1000,
            }, function() {
              parent.layer.close(parent.layer.getFrameIndex(window.name)); //关闭当前页
              parent.layui.table.reload('role-table');
            });
          } else {
            layer.msg(result.meta.message, {
              icon: 2,
              time: 1000,
            });
          }
        },
      });
      return false;
    });
  });
</script>
</body>
</html>
