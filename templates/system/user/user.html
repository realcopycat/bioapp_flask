<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset=utf-8>
    <title>用户管理</title>
    <link rel=stylesheet href=/static/component/pear/css/pear.css>
</head>
<body class=pear-container>
<div class=layui-card>
    <div class=layui-card-body>
        <form class=layui-form>
            <div class=layui-form-item>
                <div class="layui-form-item layui-inline">
                    <label class=layui-form-label>用户名</label>
                    <div class=layui-input-inline>
                        <input type=text name=realName class=layui-input>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class=layui-form-label>性别</label>
                    <div class=layui-input-inline>
                        <input type=text name=realName class=layui-input>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class=layui-form-label>邮箱</label>
                    <div class=layui-input-inline>
                        <input type=text name=realName class=layui-input>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter=user-query>
                        <i class="layui-icon layui-icon-search"></i> 查询
                    </button>
                    <button type=reset class="pear-btn pear-btn-md">
                        <i class="layui-icon layui-icon-refresh"></i> 重置
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class=layui-card>
    <div class=layui-card-body>
        <table id=user-table lay-filter=user-table></table>
    </div>
</div>
<script type=text/html id=user-toolbar>
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i> 新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i> 删除
    </button>
</script>
<script type=text/html id=user-bar>
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit">
        <i class="layui-icon layui-icon-edit"></i>
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove">
        <i class="layui-icon layui-icon-delete"></i>
    </button>
</script>


<script src=/static/component/layui/layui.js></script>
<script src=/static/component/pear/pear.js></script>
<script>
  function formatDate(value) {//调用时间戳为日期显示
    let date = new Date(value);
    let y = date.getFullYear();  //获取年份
    let month = date.getMonth() + 1;  //获取月份
    month = month < 10 ? '0' + month : month;  //月份不满10天显示前加0
    let d = date.getDate();  //获取日期
    d = d < 10 ? '0' + d : d;  //日期不满10天显示前加0

    //也可以获取更精准时间
    let h = date.getHours();                   //小时
    let m = date.getMinutes();                 //分
    let s = date.getSeconds();                 //秒
    return y + '-' + month + '-' + d + ' ' + h + ':' + m + ':' + s;
    //let ls = date.getMilliseconds()            //毫秒
  }

  layui.use(['table', 'form', 'jquery', 'common'], function() {
    let table = layui.table;
    let form = layui.form;
    let $ = layui.jquery;
    let common = layui.common;

    let MODULE_PATH = 'user/';

    let cols = [
      [
        {
          type: 'checkbox',
        },
        {
          title: '账号',
          field: 'username',
          align: 'center',
          width: 100,
        },
        {
          title: '姓名',
          field: 'nickname',
          align: 'center',
        },
        {
          title: '性别',
          field: 'gender',
          align: 'center',
          width: 80,
        },
        {
          title: '电话',
          field: 'mobile',
          align: 'center',
        },
        {
          title: '启用',
          field: 'state',
          align: 'center',
          templet: (d) => `<input type="checkbox" name="state"
                        value="${d.id}" lay-skin="switch"
                        lay-text="启用|禁用" lay-filter="user-enable"
                        ${d.state == true ? 'checked' : ''} />`,
        },
        {
          title: '登录',
          field: 'login',
          align: 'center',
          templet: (d) => d.login == 0 ? `<span>在线</span>` : `<span>离线</span>`,
        },
        {
          title: '注册',
          field: 'create_at',
          align: 'center',
          templet: (d) => {
            return formatDate(d.create_at);
          },
        },
        {
          title: '操作',
          toolbar: '#user-bar',
          align: 'center',
          width: 130,
        },
      ],
    ];

    table.render({
      elem: '#user-table',
      url: '/api/private/v1/user/',
      parseData: function(res) { //res 即为原始返回的数据
        return {
          'code': res.meta.status === 'success' ? 0 : 1, //解析接口状态
          'msg': res.meta.message, //解析提示文本
          'count': res.result.total, //解析数据长度
          'data': res.result.users, //解析数据列表
        };
      },
      page: true,
      cols: cols,
      skin: 'line',
      toolbar: '#user-toolbar',
      defaultToolbar: [
        {
          title: '刷新',
          layEvent: 'refresh',
          icon: 'layui-icon-refresh',
        }, 'filter', 'print', 'exports'],
    });

    table.on('tool(user-table)', function(obj) {
      if (obj.event === 'remove') {
        window.remove(obj);
      } else if (obj.event === 'edit') {
        window.edit(obj);
      }
    });

    table.on('toolbar(user-table)', function(obj) {
      if (obj.event === 'add') {
        window.add();
      } else if (obj.event === 'refresh') {
        window.refresh();
      } else if (obj.event === 'batchRemove') {
        window.batchRemove(obj);
      }
    });

    form.on('submit(user-query)', function(data) {
      table.reload('user-table', {
        where: data.field,
      });
      return false;
    });

    form.on('switch(user-enable)', function(obj) {
      layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
    });

    window.add = function() {
      layer.open({
        type: 2,
        title: '新增',
        shade: 0.1,
        area: ['60%', '80%'],
        content: MODULE_PATH + 'add',
      });
    };

    window.edit = function(obj) {
      layer.open({
        type: 2,
        title: '修改',
        shade: 0.1,
        area: ['60%', '80%'],
        content: MODULE_PATH + 'edit' + `?uid=${obj.data.id}`,
      });
    };

    async function remove_user(uid) {
      const options = {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('jwt')}`,
        },
      };
      const response = await fetch(`/api/private/v1/user/${uid}`, options);
      return await response.json();
    }

    window.remove = function(obj) {
      layer.confirm('确定要删除该用户', {
        icon: 3,
        title: '提示',
      }, function(index) {
        layer.close(index);
        let loading = layer.load();

        let response = remove_user(obj.data.id);
        response.then(function(result) {
          layer.close(loading);
          if (result.meta.status === 'success') {
            layer.msg(result.meta.message, {
              icon: 1,
              time: 1000,
            }, function() {
              obj.del();
            });
          } else {
            layer.msg(result.meta.message, {
              icon: 2,
              time: 1000,
            });
          }
        });
      });
    };

    window.batchRemove = function(obj) {

      layer.msg('暂不支持批量删除');
      return;

      var checkIds = common.checkField(obj, 'userId');

      if (checkIds === '') {
        layer.msg('未选中数据', {
          icon: 3,
          time: 1000,
        });
        return false;
      }

      layer.confirm('确定要删除这些用户', {
        icon: 3,
        title: '提示',
      }, function(index) {
        layer.close(index);
        let loading = layer.load();
        $.ajax({
          url: MODULE_PATH + 'batchRemove/' + ids,
          dataType: 'json',
          type: 'delete',
          success: function(result) {
            layer.close(loading);
            if (result.success) {
              layer.msg(result.msg, {
                icon: 1,
                time: 1000,
              }, function() {
                table.reload('user-table');
              });
            } else {
              layer.msg(result.msg, {
                icon: 2,
                time: 1000,
              });
            }
          },
        });
      });
    };

    window.refresh = function(param) {
      table.reload('user-table');
    };
  });
</script>
</body>
</html>
